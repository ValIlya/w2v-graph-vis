<!DOCTYPE html>
<meta charset = "utf-8" >
<style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: # fff;
  stroke - width: 1.5 px;
}
.nodes text {
  pointer-events: none;
  font: 12px sans-serif;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 120px;
    height: 60px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>
<svg width = "960" height = "600" > </svg>
<div>
Click to get similar words, double click to remove word.
<form id="data" action="restart" method="get" target="dummyframe" onsubmit="window.location.reload()">
Restart with word
<input placeholder="лук_NOUN" name="word" id="word" form="data" >
(Fill it blank for random word)
</form>
<button onclick="d3.json('get_graph', function(error, graph) {download(JSON.stringify(graph, null, ' '), 'graph.json', 'text/plain')})">
    Download graph
</button>
</div>
