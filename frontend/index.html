<!DOCTYPE html>
<meta charset = "utf-8" >
<style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes text {
  pointer-events: none;
  font: 12px sans-serif;
}

div.tooltip {
    position: absolute;
    text-align: center;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

div.form-group {
    max-width: 400px
}

svg {
  border: 1px dashed indianred;
}
</style>

<div class="container">
    <div class="row">
        <svg width = "1000" height = "600"> </svg>
    </div>
    <div class="row">
      <div class="col">
          <div>Click to get similar words, right click to remove word.</div>
          <form id="restart-form">
              <div class="form-group">
                  <label for="restart-input">Restart with word</label>
                  <input type="text" class="form-control" id="restart-input" tooltip="show">
                  <small class="form-text text-muted">Keep it blank for random word.</small>
              </div>
          </form>
          <button type="button" class="btn btn-primary" onclick="download(JSON.stringify(graph, null, ' '), 'graph.json', 'text/plain')">
              Download graph
          </button>

      </div>
      <div class="col">
          <div id="threshold-value">Threshold</div>
          <input type="range" class="custom-range w-50" min="0.05" max="0.95" step="0.05" value="0.3" id="threshold-range">
          <button type="button" class="btn btn-secondary" id="delete-weak-links">
              Delete invisible links
          </button>
          <div id="topn-value">Top N</div>
          <input type="range" class="custom-range w-50" min="1" max="50" step="1" value="10" id="topn-range">

      </div>
    </div>
</div>
